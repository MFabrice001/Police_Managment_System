<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Management System - Upload Data</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        /* General Styling */
        body {
          background-color: #f4f6f9;
          font-family: Arial, sans-serif;
        }

        .container {
          margin-top: 50px;
          max-width: 600px;
          background-color: #ffffff;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1, h3 {
          text-align: center;
          color: #333;
          margin-bottom: 20px;
        }

        .form-group label {
          font-weight: bold;
          color: #333;
        }

        .btn-primary, .btn-secondary {
          width: 100%;
          margin-top: 10px;
        }

        .message {
          margin-top: 20px;
          text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Upload Data</h1>

    <!-- Crime Data Upload Form -->
    <h3>Upload Crime Data</h3>
    <form th:action="@{/admin/upload/crimes}" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
            <label for="crimeFile">Select Crime Data CSV file:</label>
            <input type="file" id="crimeFile" name="file" accept=".csv" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload Crime Data</button>
    </form>

    <!-- Crime Data Upload Message -->
    <div th:if="${crimeMessage}" class="message alert alert-info" role="alert">
        <p th:text="${crimeMessage}"></p>
    </div>

    <!-- User Data Upload Form -->
    <h3>Upload User Data</h3>
    <form th:action="@{/admin/upload/users}" method="post" enctype="multipart/form-data" class="mt-4">
        <div class="form-group">
            <label for="userFile">Select User Data CSV file:</label>
            <input type="file" id="userFile" name="file" accept=".csv" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-secondary">Upload User Data</button>
    </form>

    <!-- User Data Upload Message -->
    <div th:if="${userMessage}" class="message alert alert-info" role="alert">
        <p th:text="${userMessage}"></p>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
