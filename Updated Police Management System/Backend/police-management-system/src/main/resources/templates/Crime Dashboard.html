<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crime Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body style="font-family: 'Roboto', sans-serif; background-color: #f4f4f9; color: #333; display: flex; justify-content: center; align-items: center; flex-direction: column; height: 100vh; margin: 0;">

<!-- Dashboard Title -->
<h1 style="font-size: 28px; color: #333; margin-bottom: 20px;">Crime Dashboard</h1>

<!-- Crime Reporting Form -->
<div class="container" style="background: #ffffff; max-width: 400px; width: 100%; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); text-align: center;">
    <h2 style="font-size: 24px; color: #333; margin-bottom: 20px;">Report a Crime</h2>

    <form>
        <!-- Crime Title -->
        <label for="title" style="display: block; text-align: left; font-weight: bold; margin-bottom: 5px;">Crime Title</label>
        <input type="text" id="title" name="title" placeholder="Enter crime title" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">

        <!-- Crime Description -->
        <label for="description" style="display: block; text-align: left; font-weight: bold; margin-bottom: 5px;">Description</label>
        <textarea id="description" name="description" placeholder="Describe the crime" rows="4" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px; resize: none;"></textarea>

        <!-- Crime Date -->
        <label for="date" style="display: block; text-align: left; font-weight: bold; margin-bottom: 5px;">Date of Crime</label>
        <input type="date" id="date" name="date" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">

        <!-- File Upload -->
        <label for="fileUpload" style="display: block; text-align: left; font-weight: bold; margin-bottom: 5px;">Upload Evidence</label>
        <input type="file" id="fileUpload" name="fileUpload" accept=".jpg,.png,.pdf" style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px; font-size: 16px;">

        <!-- Submit Button -->
        <button type="submit" style="background-color: #007bff; color: #ffffff; padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; width: 100%; font-weight: bold; transition: background-color 0.3s ease;">
            Submit Crime Report
        </button>
    </form>
</div>
</body>

</html>
