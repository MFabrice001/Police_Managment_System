<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Forgot Password - Reset your password securely.">
    <title>Forgot Password - Police Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
          background-color: #f4f6f9;
          font-family: Arial, sans-serif;
        }
        .forgot-password-section {
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
          padding: 20px;
        }
        .forgot-password-form-container {
          background-color: #ffffff;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
          width: 100%;
          max-width: 400px;
          text-align: center;
        }
        .motivational-text h2 {
          font-size: 24px;
          color: #333;
          margin-bottom: 10px;
        }
        .motivational-text p {
          color: #666;
          font-size: 14px;
          margin-bottom: 20px;
        }
        .message {
          color: green;
          font-weight: bold;
          margin-bottom: 10px;
        }
        label {
          font-weight: bold;
          display: block;
          margin-top: 10px;
        }
        input[type="email"] {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border: 1px solid #ddd;
          border-radius: 5px;
          box-sizing: border-box;
        }
        button[type="submit"] {
          background-color: #007bff;
          color: #fff;
          padding: 10px 20px;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin-top: 15px;
        }
        button[type="submit"]:hover {
          background-color: #0056b3;
        }
        .forgot-password-form-container a {
          color: #007bff;
          text-decoration: none;
          display: inline-block;
          margin-top: 15px;
        }
        .forgot-password-form-container a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>

<section class="forgot-password-section">
    <div class="forgot-password-form-container">
        <h2>Reset Your Password</h2>
        <p>Enter your registered email, and we'll send you a link to reset your password.</p>
        <div th:if="${message}" class="message" th:text="${message}"></div>
        <form th:action="@{/forgot-password}" method="post">
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Send Reset Link</button>
        </form>
        <p><a th:href="@{/login}">Remembered your password? Log in</a></p>
    </div>
</section>

</body>
</html>
