<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Police Management System</title>
    <style>
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          min-height: 100vh;
          background-image: url('/images/welcome-bg.jpg');
          background-size: cover;
          background-position: center;
          background-attachment: fixed;
          color: #fff;
          padding: 20px;
        }
        .overlay {
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          height: 100%;
          background: rgba(0, 0, 0, 0.5);
        }
        .content-container {
          position: relative;
          width: 100%;
          max-width: 600px;
          text-align: center;
          background-color: rgba(255, 255, 255, 0.1);
          padding: 20px 40px;
          border-radius: 10px;
          backdrop-filter: blur(5px);
        }
        h1 {
          font-size: 2.5em;
          margin-bottom: 15px;
        }
        nav a, .button-group a {
          color: #fff;
          text-decoration: none;
          font-weight: bold;
          padding: 10px 15px;
          border-radius: 5px;
          background: rgba(255, 255, 255, 0.1);
          transition: background-color 0.3s;
        }
        nav a:hover, .button-group a:hover {
          background-color: #007acc;
        }
        footer {
          color: #ddd;
          font-size: 0.9em;
          margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="overlay"></div>
<nav>
    <a href="/home">Home</a>
    <a href="/register">Register</a>
    <a href="/login">Login</a>
</nav>
<div class="content-container">
    <h1>Welcome to Police Management System</h1>
    <p>Your reliable system for managing police reports and services.</p>
    <div class="button-group">
        <a href="/register">Register</a>
        <a href="/login">Login</a>
    </div>
</div>
<footer>
    <p>&copy; 2024 Police Management System. All rights reserved.</p>
</footer>
</body>
</html>
