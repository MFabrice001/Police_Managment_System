<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Management System - Reset Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General Reset and Styling */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f4f6f9;
            padding: 20px;
        }

        /* Main Section */
        .reset-password-section {
            width: 100%;
            max-width: 500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .reset-password-section h2 {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 10px;
        }

        .reset-password-section p {
            color: #666;
            margin-bottom: 20px;
            font-size: 1em;
        }

        /* Form Styles */
        .reset-password-form-container form {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            width: 100%;
        }

        .reset-password-form-container label {
            text-align: left;
            color: #333;
            font-weight: bold;
            margin-top: 10px;
        }

        .reset-password-form-container input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }

        .reset-password-form-container button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .reset-password-form-container button:hover {
            background-color: #0056b3;
        }

        /* Message and Login Link */
        .message, .error {
            margin-bottom: 15px;
            font-size: 1em;
            color: #28a745; /* success message color */
        }

        .error {
            color: #dc3545; /* error message color */
        }

        p a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        p a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>

<section class="reset-password-section">
    <div class="motivational-text">
        <h2>Reset Your Password</h2>
        <p>We understand that forgetting your password can be frustrating.</p>
        <p>Enter a new password to regain access to your account.</p>
    </div>
    <div class="reset-password-form-container">
        <h1>Reset Password</h1>
        <div th:if="${error}" class="error" th:text="${error}"></div>
        <div th:if="${message}" class="message" th:text="${message}"></div>
        <form th:action="@{/reset-password}" method="post">
            <input type="hidden" name="token" th:value="${token}">
            <label for="newPassword">New Password:</label>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
            <label for="confirmNewPassword">Confirm New Password:</label>
            <input type="password" id="confirmNewPassword" name="confirmNewPassword" placeholder="Confirm new password" required>
            <button type="submit">Reset Password</button>
        </form>
        <p><a th:href="@{/login}">Return to login</a></p>
    </div>
</section>

</body>
</html>
